name: CI/CD to Portainer

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot jar
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t payment-app:latest .

      - name: Redeploy container in Portainer
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_TOKEN: ${{ secrets.PORTAINER_TOKEN }}
        run: |
          echo "Redeploying payment container in Portainer..."
          curl -X POST \
            -H "Authorization: Bearer $PORTAINER_TOKEN" \
            "$PORTAINER_URL/endpoints/1/docker/containers/payment/redeploy"
